</head>
<body>
<div class="menu">
    <!-- Sidebar Holder -->

        <div id="dismiss">
            <i class="glyphicon glyphicon-arrow-left"></i>
        </div>

        <div class="barra-header">
            <h3>MENÚ</h3>
        </div>

        <ul class="componentes">
            <!--active de bootstrap-->
            <li>
                <a href="index.html">Inicio</a>
                <a href="quien.html">¿Quiénes somos?</a>
                <a href="como.html">¿Cómo funciona?</a>
                <a href="donacion.html">Donaciones</a>
            </li>
            <li class="active">
                <a href="#">Contribuir con extensión</a>
            </li>
            <p>--Extensiones--</p>
            <li>
                <a href="#">Imágenes</a>
                <a href="#">Audio</a>
                <a href="#">Video</a>
                <a href="#">Texto</a>
                <a href="#">Archivos Comprimidos</a>
                <a href="#">BBDD</a>
                <a href="#">Sistema</a>
                <a href="#">Otros</a>
                <a href="#">Web</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="contenido">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" id="esconder" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-align-left"></i>
                        <span>Menú</span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <h1>WWW.EXTENSIONESGUIDE.COM</h1>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">
                            <div style="float: left;">
                                <img src="./img/cat.png" alt="Catalan" id="lanCat">
                            </div>
                        </a></li>
                        <li><a href="#">
                            <div style="float: left;">
                                <img src="img/sp.png" alt="Español" id="lanEs">
                            </div>
                        </a></li>
                        <li><a href="#">
                            <div style="float: left;">
                                <img src="img/en.png" alt="English" id="lanEn">
                            </div>
                        </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <form action="/signup" method="post">
            <p>
                <label>Sexo</label><br>
                <label>
                    <input type="radio" name="title" value="hombre">
                    Hombre
                </label>
                <label>
                    <input type="radio" name="title" value="mujer">
                    Mujer
                </label>
            </p>
            <p>
                <label>Nombre</label><br>
                <input type="text" name="nombre">
            </p>
            <p>
                <label>Apellidos</label><br>
                <input type="text" name="apellidos">
            </p>
            <p>
                <label>Email</label><br>
                <input type="email" name="email" required>
            </p>
            <p>
                <label>Tipo Extensión</label><br>
                <select>
                    <option>Imágenes</option>
                    <option>Audio</option>
                    <option>Video</option>
                    <option>Texto</option>
                    <option>Archivos Comprimidos</option>
                    <option>BBDD</option>
                    <option>Sistema</option>
                    <option>Otros</option>
                    <option>Web</option>
                </select>
            </p>
            <p>
                <label>Describa la extensión</label><br>
                <p id="nuevoExtension"><textarea name="nuevoEx" placeholder="Comparte todos los datos que conozcas de la extensión que quieres que incluyamos en nuestra web..."></textarea></p>
            </p>
            <p>
                <label>
                    <input type="checkbox" value="terms">
                    Estoy de acuerdo con los <a href="/terms">términos y condiciones</a>
                </label>
            </p>
            <p>
                <button>Enviar</button>
                <button type="reset">Limpiar Formulario</button>
            </p>
        </form>

    </div>
</div>


<div class="oscurecer"></div>
